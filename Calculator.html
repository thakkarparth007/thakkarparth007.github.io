<!DOCTYPE html>
<html>
<head>
	<title>Calculator (Spider Inductions) | Parth Thakkar</title>
</head>
<body>
	<div id="calculator">
		<div id="expression_container" class="row2">
			<input id="expression" type="text" class="col7"/>
			<button id="btn_del" class="col">Del</button>
		</div>
		
		<div id="result_container" class="row">
			<span id="result" class="col7">0</span>
			<button id="btn_copy" class="col">Copy</button>
		</div>

		<div id="button_container">
			<div class="row2">
				<div class="col7">
					<div class="row">
						<button id="btn_num7">7</button>
						<button id="btn_num8">8</button>
						<button id="btn_num9">9</button>
						<button id="btn_div">/</button>
						<button id="btn_sin">sin</button>
						<button id="btn_cos">cos</button>
						<button id="btn_tan">tan</button>
					</div>
					<div class="row">
						<button id="btn_num4">4</button>
						<button id="btn_num5">5</button>
						<button id="btn_num6">6</button>
						<button id="btn_mul">*</button>
						<button id="btn_asin">asin</button>
						<button id="btn_acos">acos</button>
						<button id="btn_atan">atan</button>
					</div>
				</div>
				<div class="col"><button id="btn_const">Const</button></div>
			</div>
			<div class="row">
				<button id="btn_num1">1</button>
				<button id="btn_num2">2</button>
				<button id="btn_num3">3</button>
				<button id="btn_sub">-</button>
				<button id="btn_square">x<sup>2</sup></button>
				<button id="btn_sqrt">&radic;x</button>
				<button id="btn_pow">x<sup>n</sup></button>
				<button id="btn_log10">log10</button>
			</div>
			<div class="row">
				<button id="btn_point">.</button>
				<button id="btn_num0">0</button>
				<button id="btn_equals">=</button>
				<button id="btn_add">+</button>
				<button id="btn_npr"><sup>n</sup>P<sub>r</sub></button>
				<button id="btn_ncr"><sup>n</sup>C<sub>r</sub></button>
				<button id="btn_exp">e<sup>x</sup></button>
				<button id="btn_ln">ln</button>
			</div>
		</div>
	</div>
</body>
</html>
